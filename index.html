<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital ID</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .id-card-container {
        background-color: #b20a0b;
        width: 380px;
        padding: 15px;
        border-radius: 15px;
      }
      .id-card {
        background-color: #fff; /* সাদা কার্ড */
        border-radius: 15px;
        text-align: center;

        /* box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); */
      }
      /* .id-card {
        width: 400px;
        background-color: #fff;

        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      } */

      .header {
        background-color: #b20a0b;
        color: #fff;
        padding-bottom: 5px;
      }

      .logo img {
        margin: 5px 0;
        width: 150px;
        height: 150px;
      }

      .info {
        margin: 5px 0;
        padding: 5px 0px;
      }

      .info h2 {
        font-size: 25px;
        font-weight: normal;
        padding: 0px 5px;
        margin-top: 2px;
      }

      .info .ph {
        font-size: 25px;
        font-weight: normal;
        margin-top: -20px;
      }

      .gca-id {
        font-weight: bold;
        font-size: 30px;
        color: #b20a0b;
      }

      .qr-code img {
        width: 120px;
        margin: 10px 0;
      }

      .vehicle {
        margin: 10px 20px 0px;
        font-size: 14px;
        text-align: start;
      }

      .footer {
        background-color: #b20a0b;
        padding: 5px 0px;
        font-size: 12px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="id-card-container">
      <div class="id-card">
        <div class="header">
          <h1>Digital ID</h1>
        </div>
        <div class="logo">
          <img src="https://i.ibb.co.com/zF1yk4F/logo.png" alt="Logo" />
        </div>
        <div class="info">
          <h1 class="ph">AHMAD SAEED SHAH</h1>
          <h2>+971 52 380 7991</h2>
          <hr class="hr" />
          <h2 class="gca-id">GCA ID: GCA001</h2>
          <hr />
        </div>
        <div class="qr-code">
          <img
            src="https://i.ibb.co.com/SVvRjRj/1200px-QR-Code-Example-svg.png"
            alt="QR Code"
          />
        </div>
        <hr />
        <div class="vehicle">
          <p>VEHICLE: __________</p>
        </div>
        <div class="footer">
          <p>+971 558 800 800 | +971 568 900 900 |GULFCARAAUCTION.COM</p>
        </div>
      </div>
    </div>
  </body>
</html>
